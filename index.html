<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Evitar el scroll en toda la página */
    }

    /* Estilo para el header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      z-index: 10;
    }

    /* Estilo de la imagen en el header */
    .logo {
      width: 200px;
      height: auto;
      margin-left: 60px;
    }

    .hero {
      background-image: url('Banner-pg-web-general_Telco-y-Solar_v3.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 70px;
    }

    /* Estilo de las secciones de botones */
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Estilo de los botones */
    button {
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .btn-green {
      background-color: #ffffff;
      color: #28a745;
      border: 2px solid #28a745;
    }

    .btn-green:hover {
      background-color: #28a745;
      color: #ffffff;
      border-color: #28a745;
    }

    .btn-blue {
      background-color: #ffffff;
      color: #007bff;
      border: 2px solid #007bff;
    }

    .btn-blue:hover {
      background-color: #007bff;
      color: #ffffff;
      border-color: #007bff;
    }

   /* Ajustar la separación de la vista móvil para evitar solapamiento con el header */
.mobile-view {
  display: none;
  background-image: url('vertical2.png'); /* Imagen de fondo para móvil */
  background-size: cover; /* Cubrir todo el contenedor */
  background-position: center; /* Centrar la imagen */
  background-repeat: no-repeat; /* Evitar repetición */
  height: 100vh;
  text-align: center;
  padding: 20px;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
  transition: background-size 0.5s ease;
  margin-top: 70px; /* Agregar margen superior para separar del navbar */
}

/* Añadir separación entre las secciones de Solar y Telco */
.mobile-view .solar-text,
.mobile-view .sostenible-text {
  margin-bottom: 90px; /* Separación entre los textos */
}

.mobile-view .telco-text {
  margin-top: 50px; /* Separación antes del texto de Telco */
}

.mobile-view h2 {
  color: #fff;
  font-size: 1.5rem;
  margin-bottom: 20px;
}

/* Estilo específico para TECNOLOGÍA SOLAR con borde verde */
.mobile-view .solar-text {
  color: transparent;
  font-family: century-gothic, sans-serif;
  font-size: 2rem;
  font-weight: bold;
  text-transform: uppercase;
  -webkit-text-stroke: 2px #ffffff;
}

/* Estilo específico para SOSTENIBLE con borde blanco */
.mobile-view .sostenible-text {
  color: transparent;
  font-family: century-gothic, sans-serif;
  font-size: 2rem;
  font-weight: bold;
  text-transform: uppercase;
  -webkit-text-stroke: 1px #ffffff;
}

/* Estilo para los textos "SOLUCIONES A LA MEDIDA" y "FIBRA ÓPTICA" en blanco */
.mobile-view .telco-text {
  color: transparent;
  font-family: century-gothic, sans-serif;
  font-size: 2rem;
  text-transform: uppercase;
  -webkit-text-stroke: 1px #ffffff;
}

.mobile-view h2 {
  font-family: century-gothic, sans-serif;
  font-weight: bold;
  font-size: 1.5rem;
  text-transform: uppercase;
  color: #ffffff; /* Asegúrate de que el color se aplique correctamente */
}

/* Responsividad para pantallas pequeñas */
@media (max-width: 768px) {
  .hero {
    display: none;
  }

  .mobile-view {
    display: flex;
  }

  #solar-section {
    width: 80%;
    padding: 10px;
    margin-left: 25%;
    text-align: right; /* Alineamos el texto de Solar a la izquierda */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-end;
  }
  
  #telco-section {
    width: 100%;
    padding: 50px;
    margin-left: 0.1%;
    text-align: left; /* Alineamos el texto de Telco a la derecha */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-end;
  }
}

    
  </style>
</head>
<body>
  <!-- Header con imagen en la esquina izquierda -->
  <header>
    <img src="Logo.svg" alt="Logo" class="logo">
  </header>

  <!-- Vista de escritorio -->
  <div class="hero">
    <!-- Sección para el botón verde -->
    <div class="section">
      <a href="https://energitelsolar.com/" target="_blank">
        <button class="btn-green">Visita nuestra web Solar</button>
      </a>
    </div>

    <!-- Sección para el botón azul -->
    <div class="section">
      <a href="https://energiteltelecom.com/" target="_blank">
        <button class="btn-blue">Visita nuestra web Telco</button>
      </a>
    </div>
  </div>

  <!-- Vista móvil -->
  <div class="mobile-view">
    <!-- Sección Solar -->
    <div id="solar-section">
      <h2>Descubre cómo nuestra <span class="solar-text">TECNOLOGÍA SOLAR</span> puede impulsar tu negocio hacia un FUTURO <span class="sostenible-text">SOSTENIBLE</span></h2>
      <a href="https://energitelsolar.com/" target="_blank">
        <button class="btn-green">Visita nuestra web Solar</button>
      </a>
    </div>
    
    <br><br><br><br>
    <!-- Sección Telco -->
    <div id="telco-section">
      <h2>Conoce las <span class="telco-text">SOLUCIONES A LA MEDIDA</span> para la construcción de redes de <span class="telco-text">FIBRA ÓPTICA</span></h2>
      <a href="https://energiteltelecom.com/" target="_blank">
        <button class="btn-blue">Visita nuestra web Telco</button>
      </a>
    </div>
    
  </div>
</body>
</html>
